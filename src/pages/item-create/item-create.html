<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Add a new device'}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON'}}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON'}}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <!-- <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
        <ion-icon name="add"></ion-icon>
        <div>
          {{ 'ITEM_CREATE_CHOOSE_IMAGE'}}
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
    </div> If we need a picture for the device -->
    
    <ion-list radio-group formControlName="category">
        <ion-list-header><h1><strong>Select Category: </strong></h1></ion-list-header>
        <ion-item *ngFor="let categoryName of Categories">
          <ion-label>
            <h2>{{categoryName}}</h2>
          </ion-label>
          <ion-radio value="{{categoryName}}"></ion-radio>
        </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'Enter a device name' }}" formControlName="DeviceName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'Description for the device'}}" formControlName="about"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
