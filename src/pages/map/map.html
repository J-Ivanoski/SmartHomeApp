<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-grid >
    <ion-row>
      <div *ngFor="let item of cameraItems; let i=index">
        <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
          <ion-card>
            <img src="{{'assets/camera/camera' + (i + 1) + '.jpg'}}">
            <div class="card-title"> <strong>{{item.DeviceName}}</strong> </div>
          </ion-card>
        </ion-col>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
