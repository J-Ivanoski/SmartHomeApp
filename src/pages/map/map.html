<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Video footages</ion-title>
    <!-- Add new viedo camera  -->

      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-grid >
    <ion-row>
        <ion-col *ngFor="let item of cameraItems; let i=index"  col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
          <ion-card (click)="openItem(item)">
            <img src="{{'assets/camera/camera' + (i + 1) + '.jpg'}}">
            <div class="card-title"> <strong>{{item.DeviceName}}</strong> </div>
          </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
