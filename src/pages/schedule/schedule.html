<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Security</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
          <ion-list>
              <ion-item-sliding #item>
                  <ion-item-options side="left">
                      <button class="fit-left" ion-button color="danger" (click)="share(item)">Disarm <ion-icon name="unlock"></ion-icon></button>
                    </ion-item-options>
                  <ion-item>
        
                    <ion-grid>
                      <ion-row>
                        <ion-col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3>
                          <ion-icon class="float-left" name="arrow-back"></ion-icon>
                        </ion-col>
        
                        <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
                            <div class="check text-center">
                                <img class="cls" src="assets/img/check.png" alt="check icon"><!--no gray-->
                                <!-- <ion-img class="cls" src="assets/img/check.png"></ion-img> -->
                            </div>
                        </ion-col>
        
                        <ion-col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3>
                            <ion-icon class="float-right" name="arrow-forward"></ion-icon>
                        </ion-col>
        
                        </ion-row>
                      </ion-grid>
        
                  </ion-item>
                  <ion-item-options side="right">
                    <button class="fit-right" ion-button color="success" (click)="unread(item)">Arm <ion-icon name="key"></ion-icon></button>
                  </ion-item-options>
                </ion-item-sliding>
        
              <ion-grid>
                  <ion-row class="no-margin-top" col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
                    <ion-col class="text-center">
                      <h3 ion-text><strong>Armed</strong></h3>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
                      <div class="text-center">
                        <p ion-text>All Doors</p>
                        <button ion-button round><ion-icon class="clui" name="lock"></ion-icon> Locked</button>
                      </div>
                    </ion-col>
                    <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
                      <div class="text-center">
                        <p ion-text>Garage Doors</p>
                        <button ion-button round>Closed <ion-icon class="clui" name="home"></ion-icon></button>
                      </div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
            
          </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
