<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Speakers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content speaker-list">
  <ion-list>
    <ion-item>
         <ion-range min="0" max="100" step="1" pin="true" [(ngModel)]="contrast" color="danger">
           <ion-icon range-left small color="danger" name="thermometer"></ion-icon>
           <ion-icon range-right color="danger" name="thermometer"></ion-icon>
         </ion-range>
   </ion-item>
   <ion-item>
   
   </ion-item>
  </ion-list>
</ion-content>
